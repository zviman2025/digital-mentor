<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>חונך דיגיטלי</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Assistant&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f3f4f6; --text: #1f2937;
      --panel-bg: #ffffff; --panel-text: #1f2937;
      --input-bg: #ffffff; --input-text: #1f2937; --border: #d1d5db;
      --button-bg: #e5e7eb; --button-text: #1f2937;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Assistant', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    /* ... שאר העיצובים ... */
  </style>
</head>
<body>
<div id="splash" class="flex flex-col items-center justify-center w-full h-screen bg-white">
  <h1 class="text-3xl font-bold">ברוכים הבאים לחונך הדיגיטלי</h1>
</div>

<div id="auth" class="hidden flex flex-col items-center w-full h-screen p-4">
  <h2 class="mb-4 text-xl">הכנס/הרשם</h2>
  <button onclick="goToChat()" class="p-2 rounded hover:opacity-80">המשך כמבקר</button>
</div>

<div id="chat" class="hidden flex flex-col w-full h-screen p-4">
  <div class="flex justify-between items-center mb-4">
    <div class="space-x-2 space-x-reverse">
      <button onclick="clearChat()" class="p-2 rounded hover:opacity-80">🧹 ניקוי צ'אט</button>
      <button onclick="toggleDarkMode()" class="p-2 rounded hover:opacity-80">🌙 מצב לילה/יום</button>
      <button onclick="editProfile()" class="p-2 rounded hover:opacity-80">✏️ עריכת פרטים</button>
    </div>
  </div>
  <div id="chatBox" class="flex-1 overflow-y-auto mb-4"></div>
  <div class="flex">
    <input id="userInput" type="text" class="flex-1 p-2 rounded-l border border-gray-300" placeholder="הקלד הודעה..." />
    <button onclick="sendMessage()" class="p-2 rounded-r border border-gray-300">שלח</button>
  </div>
</div>

<div id="editProfile" class="hidden flex flex-col w-full h-screen p-4">
  <h2 class="mb-4 text-xl">עריכת פרטים</h2>
  <form onsubmit="event.preventDefault(); saveProfile();">
    <input id="name" type="text" placeholder="השם שלך" class="p-2 rounded border border-gray-300 mb-2" />
    <select id="ageGroup" class="p-2 rounded border border-gray-300 mb-2">
      <option>בחר גיל</option>
      <option>ילד</option>
      <option>נוער</option>
      <option>מבוגר</option>
    </select>
    <select id="editFramework" class="p-2 rounded mb-2">
      <option>בחר מסגרת</option>
      <option>קדם יסודי</option>
      <option>יסודי</option>
      <option>חטיבה</option>
      <option>תיכון</option>
    </select>
    <button type="submit" class="p-2 rounded hover:opacity-80">שמור וחזור</button>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
