<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>חונך דיגיטלי</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Assistant&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Assistant', sans-serif; }
    .fade-in { animation: fadeIn 0.6s ease-in-out; }
    .slide-up { animation: slideUp 0.6s ease-in-out; }
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    @keyframes slideUp { from {transform: translateY(20px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">

<!-- Splash Screen -->
<div id="splash" class="flex flex-col items-center justify-center w-full h-screen bg-blue-500 text-white">
  <h1 class="text-4xl font-bold mb-4 animate-pulse">חונך דיגיטלי</h1>
  <p class="text-lg">מלווה אותך בדרך</p>
</div>

<!-- Auth Screen -->
<div id="auth" class="hidden flex flex-col items-center justify-center flex-1 p-4">
  <div class="flex mb-6 space-x-4 space-x-reverse">
    <button id="loginTab" onclick="showLogin()" class="p-2 bg-blue-500 text-white rounded">התחברות</button>
    <button id="registerTab" onclick="showRegister()" class="p-2 bg-gray-300 text-gray-800 rounded">הרשמה</button>
  </div>

  <form id="loginForm" class="w-full max-w-sm bg-white p-6 rounded-lg shadow-md space-y-4">
    <input type="email" id="loginEmail" placeholder="אימייל" class="w-full p-2 border rounded">
    <input type="password" id="loginPassword" placeholder="סיסמה" class="w-full p-2 border rounded">
    <button type="button" onclick="goToChat()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">התחבר</button>
  </form>

  <form id="registerForm" class="hidden w-full max-w-sm bg-white p-6 rounded-lg shadow-md space-y-4">
    <input type="email" id="email" placeholder="אימייל" class="w-full p-2 border rounded">
    <input type="password" id="password" placeholder="סיסמה" class="w-full p-2 border rounded">
    <input type="text" id="name" placeholder="שם מלא" class="w-full p-2 border rounded">
    <select id="gender" class="w-full p-2 border rounded">
      <option>בחר מגדר</option>
      <option>זכר</option>
      <option>נקבה</option>
      <option>אחר</option>
    </select>
    <input type="number" id="experience" placeholder="שנות ותק" class="w-full p-2 border rounded">
    <select id="role" class="w-full p-2 border rounded">
      <option>בחר תפקיד</option>
      <option>גננת</option>
      <option>מורה</option>
    </select>
    <select id="framework" class="w-full p-2 border rounded">
      <option>בחר מסגרת</option>
      <option>קדם יסודי</option>
      <option>יסודי</option>
      <option>חטיבה</option>
      <option>תיכון</option>
    </select>
    <button type="button" onclick="goToChat()" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">הרשם</button>
  </form>
</div>

<!-- Chat Screen -->
<div id="chat" class="hidden flex flex-col w-full h-screen p-4 bg-white">
  <div class="flex justify-between items-center mb-4">
    <div class="space-x-2 space-x-reverse">
      <button onclick="clearChat()" class="bg-gray-200 p-2 rounded hover:bg-gray-300">🧹 ניקוי צ'אט</button>
      <button onclick="toggleDarkMode()" class="bg-gray-200 p-2 rounded hover:bg-gray-300">🌙 מצב לילה</button>
      <button onclick="editProfile()" class="bg-gray-200 p-2 rounded hover:bg-gray-300">✏️ עריכת פרטים</button>
    </div>
    <button onclick="logout()" class="bg-red-400 text-white p-2 rounded hover:bg-red-500">🚪 יציאה</button>
  </div>
  <div id="chatMessages" class="flex-1 overflow-y-auto space-y-2 p-2 border rounded bg-gray-50"></div>
  <div class="flex mt-4">
    <input id="messageInput" type="text" placeholder="כתוב הודעה..." class="flex-1 p-2 border rounded-l" onkeydown="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()" class="bg-blue-500 text-white p-2 rounded-r hover:bg-blue-600">שלח</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
