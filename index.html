<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> </title>
  <!-- Enable Tailwind dark mode -->
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Assistant&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Assistant', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex flex-col">

<!-- Splash Screen -->
<div id="splash" class="flex flex-col items-center justify-center w-full h-screen bg-blue-500 dark:bg-blue-800 text-white dark:text-gray-200">
  <h1 class="text-4xl font-bold mb-4 animate-pulse"> </h1>
  <p class="text-lg"> 转 专</p>
</div>

<!-- Auth Screen -->
<div id="auth" class="hidden flex flex-col items-center justify-center flex-1 p-4 bg-white dark:bg-gray-800">
  <div class="flex mb-6 space-x-4 space-x-reverse">
    <button id="loginTab" onclick="showLogin()" class="p-2 bg-blue-500 dark:bg-blue-700 text-white dark:text-gray-100 rounded">转专转</button>
    <button id="registerTab" onclick="showRegister()" class="p-2 bg-gray-300 dark:bg-gray-600 text-gray-800 dark:text-gray-200 rounded">专砖</button>
  </div>

  <form id="loginForm" class="w-full max-w-sm bg-white dark:bg-gray-700 p-6 rounded-lg shadow-md space-y-4">
    <input type="email" id="loginEmail" placeholder="" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
    <input type="password" id="loginPassword" placeholder="住住" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
    <button type="button" onclick="goToChat()" class="w-full bg-blue-500 dark:bg-blue-700 text-white dark:text-gray-100 p-2 rounded hover:bg-blue-600 dark:hover:bg-blue-800">转专</button>
  </form>

  <form id="registerForm" class="hidden w-full max-w-sm bg-white dark:bg-gray-700 p-6 rounded-lg shadow-md space-y-4">
    <input type="email" id="email" placeholder="" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
    <input type="password" id="password" placeholder="住住" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
    <input type="text" id="name" placeholder="砖 " class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
    <select id="gender" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
      <option>专 专</option>
      <option>专</option>
      <option>拽</option>
      <option>专</option>
    </select>
    <input type="number" id="experience" placeholder="砖转 转拽" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
    <select id="role" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
      <option>专 转驻拽</option>
      <option>转</option>
      <option>专</option>
    </select>
    <select id="framework" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
      <option>专 住专转</option>
      <option>拽 住</option>
      <option>住</option>
      <option></option>
      <option>转</option>
    </select>
    <button type="button" onclick="goToChat()" class="w-full bg-green-500 dark:bg-green-700 text-white dark:text-gray-100 p-2 rounded hover:bg-green-600 dark:hover:bg-green-800">专砖</button>
  </form>
</div>

<!-- Chat Screen -->
<div id="chat" class="hidden flex flex-col w-full h-screen p-4 bg-white dark:bg-gray-800">
  <div class="flex justify-between items-center mb-4">
    <div class="space-x-2 space-x-reverse">
      <button onclick="clearChat()" class="bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 p-2 rounded hover:bg-gray-300 dark:hover:bg-gray-500">Ч 拽 爪'</button>
      <button onclick="toggleDarkMode()" class="bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 p-2 rounded hover:bg-gray-300 dark:hover:bg-gray-500"> 爪 </button>
      <button onclick="editProfile()" class="bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 p-2 rounded hover:bg-gray-300 dark:hover:bg-gray-500">锔 注专转 驻专</button>
    </div>
    <button onclick="logout()" class="bg-red-400 dark:bg-red-600 text-white p-2 rounded hover:bg-red-500 dark:hover:bg-red-700"> 爪</button>
  </div>
  <div id="chatMessages" class="flex-1 overflow-y-auto space-y-2 p-2 border border-gray-300 dark:border-gray-600 rounded bg-gray-50 dark:bg-gray-700"></div>
  <div class="flex mt-4">
    <input id="messageInput" type="text" placeholder="转 注..." class="flex-1 p-2 border border-gray-300 dark:border-gray-600 rounded-l bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100" onkeydown="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()" class="bg-blue-500 dark:bg-blue-700 text-white dark:text-gray-100 p-2 rounded-r hover:bg-blue-600 dark:hover:bg-blue-800">砖</button>
  </div>
</div>

<!-- Edit Profile Screen -->
<div id="editProfile" class="hidden flex flex-col w-full h-screen p-4 bg-white dark:bg-gray-800">
  <h2 class="text-2xl font-bold mb-6 text-center text-blue-600 dark:text-blue-400">注专转 驻专 砖</h2>
  <form class="flex flex-col space-y-4 max-w-md mx-auto">
    <input id="editName" type="text" placeholder="注 砖" class="p-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
    <select id="editGender" class="p-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
      <option>专 专</option>
      <option>专</option>
      <option>拽</option>
      <option>专</option>
    </select>
    <input id="editExperience" type="number" placeholder="注 砖转 转拽" class="p-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
    <select id="editRole" class="p-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
      <option>专 转驻拽</option>
      <option>转</option>
      <option>专</option>
    </select>
    <select id="editFramework" class="p-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
      <option>专 住专转</option>
      <option>拽 住</option>
      <option>住</option>
      <option></option>
      <option>转</option>
    </select>
    <button type="button" onclick="saveProfile()" class="bg-green-500 dark:bg-green-700 text-white dark:text-gray-100 p-2 rounded hover:bg-green-600 dark:hover:bg-green-800">砖专 专</button>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
