<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <title> </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
</head>
<body class="bg-white text-gray-900 min-h-screen">
    
<div id="splash" class="fixed inset-0 bg-blue-500 flex items-center justify-center">
    <h1 class="text-4xl text-white animate-pulse"> 转 专</h1>
</div>

<div id="auth" class="hidden p-4 max-w-md mx-auto space-y-4">
    <div class="flex space-x-2">
        <button id="loginTab" onclick="showLogin()" class="p-2 bg-blue-500 text-white rounded">转专转</button>
        <button id="registerTab" onclick="showRegister()" class="p-2 bg-gray-300 text-gray-800 rounded">专砖</button>
    </div>

    <form id="loginForm" class="space-y-4">
        <input type="email" placeholder="" class="w-full p-2 border rounded">
        <input type="password" placeholder="住住" class="w-full p-2 border rounded">
        <button type="button" onclick="goToChat()" class="w-full p-2 bg-blue-500 text-white rounded">转专</button>
    </form>

    <form id="registerForm" class="hidden space-y-4">
        <input type="text" placeholder="砖 " class="w-full p-2 border rounded">
        <input type="email" placeholder="" class="w-full p-2 border rounded">
        <input type="password" placeholder="住住" class="w-full p-2 border rounded">
        <!-- 砖转 住驻 -->
        <button type="button" onclick="goToChat()" class="w-full p-2 bg-blue-500 text-white rounded">专砖</button>
    </form>
</div>

<div id="chat" class="hidden p-4 max-w-md mx-auto space-y-4">
    <div class="flex space-x-2">
        <button onclick="clearChat()" class="p-2 bg-red-500 text-white rounded">Ч 拽 爪'</button>
        <button id="nightModeBtn" onclick="toggleDarkMode()" class="p-2 bg-gray-500 text-white rounded"> 爪 </button>
        <button onclick="editProfile()" class="p-2 bg-green-500 text-white rounded">锔 注专转 驻专</button>
        <button onclick="logout()" class="p-2 bg-gray-500 text-white rounded"> 爪</button>
    </div>
    
    <div id="chatMessages" class="h-96 overflow-y-auto space-y-2 flex flex-col"></div>
    
    <div class="flex space-x-2">
        <input id="messageInput" type="text" class="flex-1 p-2 border rounded">
        <button onclick="sendMessage()" class="p-2 bg-blue-500 text-white rounded">砖</button>
    </div>
</div>

<div id="editProfile" class="hidden p-4 max-w-md mx-auto space-y-4">
    <h2 class="text-xl font-bold">注专转 驻专 砖</h2>
    <!-- 砖转 注专 -->
    <button onclick="saveProfile()" class="w-full p-2 bg-blue-500 text-white rounded">砖专 专</button>
</div>

</body>
</html>
