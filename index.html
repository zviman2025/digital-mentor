
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Assistant&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Assistant', sans-serif; }
    .fade-in { animation: fadeIn 0.6s ease-in-out; }
    .slide-up { animation: slideUp 0.6s ease-in-out; }
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    @keyframes slideUp { from {transform: translateY(20px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

<!-- Splash Screen -->
<div id="splash" class="flex flex-col items-center justify-center w-full h-screen bg-blue-500 text-white">
  <h1 class="text-4xl font-bold mb-4 animate-pulse"> </h1>
  <p class="text-lg"> 转 专</p>
</div>

<!-- Login/Register Screen -->
<div id="auth" class="hidden flex-col items-center justify-center w-full p-4">
  <h2 class="text-2xl font-bold mb-6">专 </h2>
  <form class="w-full max-w-sm bg-white p-6 rounded-lg shadow-md space-y-4">
    <input type="email" id="email" placeholder="" class="w-full p-2 border rounded" required>
    <input type="password" id="password" placeholder="住住" class="w-full p-2 border rounded" required>
    <input type="text" id="name" placeholder="砖 " class="w-full p-2 border rounded">
    <select id="gender" class="w-full p-2 border rounded">
      <option>专 专</option>
      <option>专</option>
      <option>拽</option>
      <option>专</option>
    </select>
    <input type="number" id="experience" placeholder="砖转 转拽" class="w-full p-2 border rounded">
    <select id="role" class="w-full p-2 border rounded">
      <option>专 转驻拽</option>
      <option>转</option>
      <option>专</option>
    </select>
    <select id="framework" class="w-full p-2 border rounded">
      <option>专 住专转</option>
      <option>拽 住</option>
      <option>住</option>
      <option></option>
      <option>转</option>
    </select>
    <button type="button" onclick="goToChat()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">转专</button>
  </form>
</div>

<!-- Chat Screen -->
<div id="chat" class="hidden flex flex-col w-full h-screen p-4 bg-white">
  <div class="flex justify-between items-center mb-4">
    <div class="space-x-2 space-x-reverse">
      <button onclick="clearChat()" class="bg-gray-200 p-2 rounded hover:bg-gray-300">Ч 拽 爪'</button>
      <button onclick="toggleDarkMode()" class="bg-gray-200 p-2 rounded hover:bg-gray-300"> 爪 </button>
      <button onclick="editProfile()" class="bg-gray-200 p-2 rounded hover:bg-gray-300">锔 注专转 驻专</button>
    </div>
    <button onclick="logout()" class="bg-red-400 text-white p-2 rounded hover:bg-red-500"> 爪</button>
  </div>
  <div id="chatMessages" class="flex-1 overflow-y-auto space-y-2 p-2 border rounded bg-gray-50"></div>
  <div class="flex mt-4">
    <input id="messageInput" type="text" placeholder="转 注..." class="flex-1 p-2 border rounded-l" onkeydown="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()" class="bg-blue-500 text-white p-2 rounded-r hover:bg-blue-600">砖</button>
  </div>
</div>

<!-- Edit Profile Screen -->
<div id="editProfile" class="hidden flex flex-col w-full h-screen p-4 bg-white">
  <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">注专转 驻专 砖</h2>
  <form class="flex flex-col space-y-4 max-w-md mx-auto">
    <input id="editName" type="text" placeholder="砖 " class="p-2 border rounded">
    <select id="editGender" class="p-2 border rounded">
      <option>专 专</option>
      <option>专</option>
      <option>拽</option>
      <option>专</option>
    </select>
    <input id="editExperience" type="number" placeholder="砖转 转拽" class="p-2 border rounded">
    <select id="editRole" class="p-2 border rounded">
      <option>专 转驻拽</option>
      <option>转</option>
      <option>专</option>
    </select>
    <select id="editFramework" class="p-2 border rounded">
      <option>专 住专转</option>
      <option>拽 住</option>
      <option>住</option>
      <option></option>
      <option>转</option>
    </select>
    <button type="button" onclick="saveProfile()" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">砖专 专</button>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
